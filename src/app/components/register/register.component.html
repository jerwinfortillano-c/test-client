<div class="grid mt-2">
  <div class="col-12">
      <div class="p-fluid grid flex align-items-center justify-content-center flex-direction-column">
        <div class="col-10">
          <label for="name" class="text-sm">Name</label>
          <input id="name" type="text" class="text-base text-color  p-2 border-1 border-solid dark-border border-round appearance-none outline-none focus:border-primary w-full" [(ngModel)]="userModel.name">
        </div>
        <div class="col-10">
          <label for="Email" class="text-sm">Email</label>
          <input id="email" type="text" class="text-base text-color  p-2 border-1 border-solid dark-border border-round appearance-none outline-none focus:border-primary w-full" [(ngModel)]="userModel.email">
        </div>
        <div class="col-10">
          <label for="password" class="text-sm">Password</label>
          <input id="password" type="password" class="text-base text-color  p-2 border-1 border-solid dark-border border-round appearance-none outline-none focus:border-primary w-full" [(ngModel)]="userModel.password">
        </div>
        <div class="col-10 mt-2">
          <button pButton type="button" label="Register" class="p-button-sm" (click)="signUp()"></button>
        </div>
      </div>
  </div>
</div>
